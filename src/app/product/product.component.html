<div class="container">
    <section class='form'>

        <div class="form-group row">
            <div class="form-group col">
                <label for="name">Name</label>
                <input type="email" class="form-control" [formControl]="productName" id="name" placeholder="Enter product name">
            </div>
            {{productName.value}}

            <div class="form-group col">
                <label for="price">Price</label>
                <input type="email" class="form-control" [formControl]="price" id="name" placeholder="Enter price">
            </div>
            {{price.value}}

        </div>

        <div class="form-group row">

            <div class="form-group col">
                <label for="description">Description</label>
                <textarea class="form-control" [formControl]="productDescription" id="description" rows="3"></textarea>
            </div>

            <div class="product-image col">
                <input type="file" class="custom-file-input" [formControl]="productImage" id="customFile">
                <label class="custom-file-label" for="productImage">Choose file</label>
            </div>

        </div>
        <button class="btn btn-primary" type="submit" (click)="addProduct()">ADD Product</button>

    </section>
